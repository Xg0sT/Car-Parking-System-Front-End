<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="dashboard.css" />

    <title>AdminHub</title>
  </head>
  <body>
    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav id="navbar">
       
        <a href="#">LOGO</a>

        <div class="dropdown">
          <a href="#" class="profile">
            <img src="/Assests/img/people.png" onclick="toggleMenu()" />
          </a>
          <div class="profile-sub-menu-wrap" id="subMenu">
            <div class="profile-sub-menu">
              <div class="user-info">
                <img src="/Assests/img/people.png" alt="user" />
                <h2>User Name</h2>
                <hr />

                <a href="#" class="sub-menu-link">
                  <img src="/Assests/icons/profile.png" alt="" />
                  <p>Edit Profile</p>
                  <span>></span>
                </a>

                <a href="#" class="sub-menu-link">
                  <img src="/Assests/icons/help.png" alt="" />
                  <p>Help & Support</p>
                  <span>></span>
                </a>

                <a href="#" class="sub-menu-link">
                  <img src="/Assests/icons/logout.png" alt="" />
                  <p>Log Out</p>
                  <span>></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hr />
      <ul id="pages">
        <li class="pages-item">
          <a href="#">Home</a>
        </li>

        <li class="pages-item">
          <a href="#">QR Code</a>
        </li>

        <li class="pages-item">
          <a href="#">About US</a>
        </li>
      </ul>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>

        <ul class="box-info">
          <li>
            <i class="bx bxs-calendar-check"></i>
            <span class="text">
              <h3>1020</h3>
              <p>Available Parking Slots</p>
            </span>
          </li>
          <li>
            <i class="bx bxs-group"></i>
            <span class="text">
              <h3>2834</h3>
              <p>Visitors</p>
            </span>
          </li>
          <li>
            <i class="bx bxs-dollar-circle"></i>
            <span class="text">
              <h3>Rs.400</h3>
              <p>Billed Amount</p>
            </span>
          </li>
        </ul>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
    <script>
      let subMenu = document.getElementById("subMenu");
      function toggleMenu() {
        subMenu.classList.toggle("open-menu");
      }
    </script>
  </body>
</html>
